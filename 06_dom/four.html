<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    addlist('python')
    addlist('Go-lang')
    function addlist(langName){
        const li = document.createElement('li')
        li.innerHTML = langName
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }

    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    // console.log(firstLang);
    // firstLang.innerHTML = 'typescript'

    // firstLang.textContent = "Typescript"

    // const newli = document.createElement('li')
    // newli.appendChild(document.createTextNode('Typescript'))
    // firstLang.replaceWith(newli)

    firstLang.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()




</script>
</html>
