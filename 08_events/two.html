<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // const sayHitesh = function(){
    //   console.log("Hitesh");   
    // }
    // setTimeout(sayHitesh,2000) //setTimeout(eventhandler,timeout) 2000 miliseconds

    const changeText = setTimeout(function(){
        document.querySelector('h1').innerHTML = 'Best js series'
    },2000)  //Best js series will replace content in h1 after 2 seconds

    // setTimeout(function(){
    //     alert('Save Password')
    // },2000)

    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(changeText);
        console.log('stopped');
    },false) // the text will not change if we click stop button
</script>
</html>
