<body>
    <h1>Api Request with XMLHttpRequest</h1>
    <script>
        const xhr = new XMLHttpRequest()
        const requestUrl = "https://api.github.com/users/hiteshchoudhary"
        console.log(xhr.readyState) // state 0
        xhr.onreadystatechange = function(){
            // console.log(xhr.readyState)
            if(xhr.readyState === 4)
            {
                const data = this.responseText;//url response comes in string type
                // const data = JSON.parse(this.responseText);//url response comes in object type
                // console.log(data); // response text of current context
                console.log(data);
            }
        } // will execute the function when the state changes
        xhr.open('get', requestUrl) 
        xhr.send() // state 1
        console.log("Here..");

        }
    </script>
